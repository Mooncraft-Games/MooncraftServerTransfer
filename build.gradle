plugins {
    id 'java'
}

group 'net.mooncraftgames.server'
version '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.nukkitx.com/maven-snapshots'
    }
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'cn.nukkit:nukkit:1.0-SNAPSHOT'
    compile fileTree(dir: 'libs/compile', include: '*.jar')
    implementation fileTree(dir: 'libs/runtime', include: '*.jar')
}

java {
    withSourcesJar()
    withJavadocJar()
}